<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <!-- 透明背景 -->
  <rect width="1024" height="1024" fill="none"/>
  
  <!-- 文字 "做了么" - 白色 -->
  <text x="512" y="580" 
        font-family="Arial, Microsoft YaHei, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="10">做了么</text>
  
  <!-- 装饰性对勾元素 -->
  <circle cx="820" cy="280" r="80" fill="rgba(255,255,255,0.2)"/>
  <path d="M 780 280 L 810 310 L 860 250" 
        stroke="white" 
        stroke-width="18" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>